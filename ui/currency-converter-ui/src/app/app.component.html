<div class="container mt-5 text-center text-white">
    <h1 class="fw-bold fs-2">Trusted Global Currency Converter</h1>
    <p>Best source for currency conversion and tracking exchange rates</p>
</div>

<div class="container mt-5">
    <div class="card">
        <div class="card-header border-0 p-0 bg-transparent">
            <ul class="nav nav-fill">
                <li class="nav-item">
                    <a class="convert-link nav-link py-3 active" href=""><i class="bi bi-cash-coin me-3"></i>Convert</a>
                </li>
                <li class="nav-item">
                    <a class="charts-link py-3 nav-link" href=""><i class="bi bi-graph-down me-3"></i>Charts</a>
                </li>
            </ul>
        </div>
        <div class="card-body p-5">
            <div class="row align-items-center">
                <div class="col-sm-4">
                    <label for="amount" class="form-label">Amount</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="text" class="form-control" id="amount" value="1.00">
                    </div>
                </div>
                <div class="col-sm">
                    <label for="from" class="form-label">From</label>
                    <input type="text" class="my-currency-input form-control" id="from" data-bs-toggle="dropdown">
                    <div class="dropdown">
                        <ul class="dropdown-menu w-100">
                            <li><a class="dropdown-item">USD - US Dollar</a></li>
                            <li><a class="dropdown-item">EUR - EURO</a></li>
                            <li><a class="dropdown-item">UAH - Ukrainian Hryvnia</a></li>
                            <li><a class="dropdown-item">BTC - Bitcoin</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-sm-auto">
                    <button class="rounded-circle" style="width: 50px; height: 50px;">
                        <i class="bi bi-arrow-left-right"></i>
                    </button>
                </div>
                <div class="col-sm">
                    <label for="to" class="form-label">To</label>
                    <input type="text" class="my-currency-input form-control" id="to" data-bs-toggle="dropdown">
                    <div class="dropdown">
                        <ul class="dropdown-menu w-100">
                            <li><a class="dropdown-item">USD - US Dollar</a></li>
                            <li><a class="dropdown-item">EUR - EURO</a></li>
                            <li><a class="dropdown-item">UAH - Ukrainian Hryvnia</a></li>
                            <li><a class="dropdown-item">BTC - Bitcoin</a></li>
                        </ul>
                    </div>
                </div>
            </div>

    }

    .nav-link {
        background-color: var(--bs-gray-200);
        color: var(--bs-gray-700);
    }

    .nav-link.active {
        background-color: white;
        color: var(--bs-blue);

        opacity: 50%;
