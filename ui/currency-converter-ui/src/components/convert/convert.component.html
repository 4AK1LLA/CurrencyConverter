<div class="row align-items-center">

    <div class="col-sm-4">
        <label for="amount" class="form-label">Amount</label>
        <div class="input-group">
            <span class="input-group-text">{{ from.symbol }}</span>
            <input type="text" class="form-control" id="amount" value="1.00">
        </div>
    </div>

    <div class="col-sm">
        <label for="from" class="form-label">From</label>
        <input type="text" class="my-currency-input form-control" id="from" data-bs-toggle="dropdown"
            placeholder="Type to search..." [value]="from.code + ' - ' + from.displayName">
        <div class="dropdown">
            <ul class="dropdown-menu w-100">
                <li *ngFor="let currency of currencies">
                    <a [id]="currency.id" class="dropdown-item"> {{ currency.code + ' - ' + currency.displayName }} </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="col-sm-auto">
        <button (click)="swapCurrencies()" class="rounded-circle" style="width: 50px; height: 50px;">
            <i class="bi bi-arrow-left-right"></i>
        </button>
    </div>

    <div class="col-sm">
        <label for="to" class="form-label">To</label>
        <input type="text" class="my-currency-input form-control" id="to" data-bs-toggle="dropdown"
            placeholder="Type to search..." [value]="to.code + ' - ' + to.displayName">
        <div class="dropdown">
            <ul class="dropdown-menu w-100">
                <li *ngFor="let currency of currencies">
                    <a [id]="currency.id" class="dropdown-item"> {{ currency.code + ' - ' + currency.displayName }} </a>
                </li>
            </ul>
        </div>
    </div>

</div>
